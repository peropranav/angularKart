<app-logout></app-logout>
<div class="row">
  <div class="col-md-12" style="text-align: center">
    <a routerLink="../dashboard"><button class="btn btn-primary">Back To Dashboard</button> </a>

  </div>
</div>
<div class="container">
<div class="row" *ngFor="let data of sellorItemOnSale" style="background-color: aliceblue; margin-top: 10px;">

<div class="col-md-1">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="editClicked(data._id)">Edit</button>

  <!-- Modal -->

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-group">
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-2 col-md-offset-0 col-xs-10 col-xs-offset-1">
              <h6>Name</h6>
              <textarea name="productName" [value]=[data.name] style="font-size: 10px; width: 100%"  required class="form-control" [(ngModel)]="productName"></textarea>
            </div>
            <div class="col-md-2  col-md-offset-0 col-xs-10 col-xs-offset-1">
              <h6>Price</h6>
              <textarea name="productPrice" [value]=[data.price] style="font-size: 10px;width: 100%" required class="form-control" [(ngModel)]="price"></textarea>
            </div>
            <div class="col-md-4 col-md-offset-0 col-xs-10 col-xs-offset-1 ">
              <h6>Description</h6>
              <textarea name="productDescription" [value]=[data.description] style="font-size: 10px;width: 100%" required class="form-control" [(ngModel)]="description"></textarea>
            </div>

            <div class="col-md-4 col-md-offset-0 col-xs-7 col-xs-offset-2">
              <img [src]="[data.imgLink]" style=" height:200px; width: 100%">

            </div>


          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="updateToDB(data._id)">Update</button>
        </div>
      </div>

    </div>
  </div>
  </form>
</div>

  <div class="col-md-2 col-xs-6">
      <img [src]="[data.imgLink]" class="imgSellorItemOnSale">

    </div>


  <div class="col-md-2 col-xs-6">
    <span>Name:</span>
    <h3>{{data.name}} </h3>
    <span>Price:</span>
    <h3>{{data.price}}</h3>
  </div>


  <div class="col-md-2 col-xs-12">
    <span>Category</span>
    <h4>{{data.sub_category}}</h4>
  </div>
  <div class="col-md-4 col-xs-12">
    <span>Description</span>
    <h4>{{data.description}}</h4>
  </div>


</div>

</div>
