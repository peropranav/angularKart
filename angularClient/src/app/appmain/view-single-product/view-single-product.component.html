<br>
<div class="container" *ngIf="isDataLoaded">
  <div class="row">
    <div class="col-md-5 col-xs-12 " style="text-align: center">
      <img [src]="[singleItemData.imgLink]" style="width: 70%;height: 450px;">
    </div>
    <div class="col-md-6">

      <div class="row">
        <div class="col-md-10 col-xs-10 col-xs-offset-1" style="text-align: center">
          <h1>Name: {{singleItemData.name}}</h1>
          <hr>
          <h3>Price: <span style="background-color: yellow">{{singleItemData.price}}</span></h3>
          <br> <br>
          <h4>Description: <br>{{singleItemData.description}}</h4>
          <h5></h5>
          <br> <br>
          <button class="btn btn-success" style="width: 80%" (click)="btnClicked()">Add to Cart</button>

          <br>
          <h3>You May Like This Also</h3>
          <div  *ngFor="let youLike of productYouMayLike" style="display: inline-block">
            <a [routerLink]="['../',youLike._id]">    <div class="youMayLikeCard" (click)="getData()">
              <img [src]="[youLike.imgLink]" class="imgYouLike">
              <span>Rs.{{youLike.price}}</span>

            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
